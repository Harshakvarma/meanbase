<div class="mb-bootstrap-gallery-container">
  <carousel interval="interval">
    <slide ng-repeat="image in listItem.data.items" active="image.active">
      <img ng-src="{{image.modifiedurl}}" style="margin:auto;">
      <div class="carousel-caption">
        <h4>Slide {{$index}}</h4>
        <p>{{image.alt}}</p>
      </div>
    </slide>
  </carousel>
  <mb-choose-image property="items" belongs-to="listItem.data" multiple="true" size="original">
    <button ng-show="$root.editMode" class="btn btn-block btn-success disable-click mb-bootstrap-gallery-choose-images-button">Choose Images</button>
  </mb-choose-image>
</div>
