<div class="mb-bootstrap-gallery-container">
  <div>
    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <div uib-slide ng-repeat="slide in listItem.data.items track by $index" index="$index">
        <img ng-src="{{slide.modifiedurl}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>
          <p>{{slide.alt}}</p>
        </div>
      </div>
    </div>
  </div>
  <mb-choose-image property="items" belongs-to="listItem.data" multiple="true" size="original">
    <button ng-show="$root.editMode" class="btn btn-block btn-success disable-click mb-bootstrap-gallery-choose-images-button">Choose Images</button>
  </mb-choose-image>
</div>
