<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
<div ng-controller="homeController as controller">
  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
      <div class="container topnav">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <choose-link belongs-to="page.links" property="callToAction">
                <a class="navbar-brand topnav mb-link" mb-link="callToAction" belongs-to="page.links">
                  <choose-icon belongs-to="page.links.callToAction" property="icon"></choose-icon>
                  <mb-edit ng-model="page.links.callToAction.title" bind-options="editorSingleLine"></mb-edit>
                </a>
              </choose-link>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right" ng-sortable="$root.menusConfig">
                  <li ng-repeat="menu in menus.main" ng-class="{'mb-draggable': $root.editMode}">
                      <a target="{{menu.target}}" class="mb-link" ng-class="menu.classes" ng-click="handleClick($event, menu, menu.url)">{{menu.title}} <mb-edit-menu item="menu"></mb-edit-menu></a>
                  </li>
                  <li add-menu-item="main" class="new-menu-item-button">
                    <i class="fa fa-plus"> </i> <span> Add Link</span>
                  </li>
                  <!-- <li ng-click="createMenuItem('main')" ng-if="editMode" class="new-menu-item-button"><a><i class="fa fa-plus"> </i> <span> Add Link</span></a></li> -->
              </ul>
          </div>
      </div>
  </nav>


  <!-- Header -->
  <a name="about"></a>
  <choose-image property="image-1">
    <div class="intro-header" mb-src="image-1" background-prefix="linear-gradient( rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2) )">
        <div class="container disable-click">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                      <div class="enable-click">
                        <mb-edit ng-model="page.title" bind-options="editorSingleLine"></mb-edit>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons" init-list="page.lists.header1">
                          <li ng-repeat="socialBtn in page.lists.header1.items" style="position: relative;">
                            <choose-link belongs-to="socialBtn" property="link">
                              <a class="btn btn-default" mb-link="link" belongs-to="socialBtn">
                                <choose-icon belongs-to="socialBtn" property="icon"></choose-icon>
                                <span mb-edit ng-model="socialBtn.title" bind-options="editorSingleLine"></span>
                              </a>
                            </choose-link>
                            <mb-list-remove list="page.lists.header1.items" item="socialBtn"></mb-list-remove>
                          </li>
                          <li mb-list-add list="page.lists.header1.items" item="socialBtn" label="button" class="text-center" ng-if="editMode" ng-init="socialBtn = {}" style="position: relative;">
                          </li>
                        </ul>
                      </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
  </choose-image>

<div list-area="mainList1"></div>

<choose-image property="image-5">
  <div class="banner" mb-src="image-5">

      <div class="container">

          <div class="row">
              <div class="col-lg-6">
                  <mb-edit ng-model="page.content.footer1" bind-options="editorSingleLine"></mb-edit>
              </div>
              <div class="col-lg-6">
                  <ul class="list-inline banner-social-buttons" init-list="page.lists.footer1">
                    <li ng-repeat="socialBtn in page.lists.footer1.items" style="position: relative;">
                      <choose-link belongs-to="socialBtn" property="link">
                        <a class="btn btn-default" mb-link="link" belongs-to="socialBtn">
                          <choose-icon belongs-to="socialBtn" property="icon"></choose-icon>
                          <mb-edit ng-model="socialBtn.title" bind-options="editorSingleLine"></mb-edit>
                        </a>
                      </choose-link>
                      <mb-list-remove list="page.lists.footer1.items" item="socialBtn"></mb-list-remove>
                    </li>
                    <li mb-list-add list="page.lists.footer1.items" item="socialBtn" label="social button" class="text-center" ng-if="editMode" ng-init="socialBtn = {}" style="position: relative;">
                    </li>
                  </ul>
              </div>
          </div>

      </div>
  </choose-image>
</div>

  <!-- Footer -->
  <footer>
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                <div mb-edit class="copyright text-muted small" ng-model="page.content.license" bind-options="editorOptions"></div>
              </div>
          </div>
      </div>
  </footer>
</div>
