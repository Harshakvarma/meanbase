<div ng-controller="landingController as controller">
  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
      <div class="container topnav">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand topnav" href="#">Use Meanbase</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  <li ng-repeat="menu in menus.main" sortable>
                      <a target="{{menu.target}}" ng-class="menu.classes" ng-click="handleClick($event, menu, menu.url)">{{menu.title}}</a>
                  </li>
                  <li ng-click="createMenuItem('main')" ng-if="editMode" class="new-menu-item-button"><a><i class="fa fa-plus"></i></a></li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
  </nav>


  <!-- Header -->
  <a name="about"></a>
  <choose-image for="image-1">
    <div class="intro-header" mb-src="image-1" background-prefix="linear-gradient( rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2) )">
        <div class="container disable-click">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                      <div class="enable-click">
                        <div meanbase-editable ng-bind-html="page.title"></div>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                            <li ng-repeat="menu in menus.social" sortable>
                                <a target="{{menu.target}}" class="btn btn-default btn-lg" ng-class="menu.classes" ng-click="handleClick($event, menu, menu.url)">
                                  <i ng-class="menu.iconClasses" ng-if="menu.iconClasses"></i>
                                  <span class="network-name">{{menu.title}}</span>
                                </a>
                            </li>
                            <li ng-click="createMenuItem('social')" class="btn btn-default btn-lg" ng-if="editMode" class="new-menu-item-button">
                              <a><i class="fa fa-plus"></i> <span> Add Social link</span></a>
                            </li>

                            <!-- <li>
                                <a href="https://twitter.com/SBootstrap" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                            </li>
                            <li>
                                <a href="https://github.com/IronSummitMedia/startbootstrap" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Github</span></a>
                            </li>
                            <li>
                                <a href="#" class="btn btn-default btn-lg"><i class="fa fa-linkedin fa-fw"></i> <span class="network-name">Dcomentation</span></a>
                            </li> -->
                        </ul>
                      </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
  </choose-image>
  <!-- /.intro-header -->

  <!-- Page Content -->

<a  name="services"></a>
  <div class="content-section-a">

      <div class="container">
          <div class="row" page-list="bulletPoints1">
            <div class="col-lg-4 col-sm-4 text-center" ng-repeat="point in page.lists.bulletPoints1">
              <!-- <i class="fa fa-star-o fa-3x" ng-if="editMode && !point.icon" ng-click="handleIconClick($event, point, 'icon', icon.url)"></i> -->
              <choose-icon for="point" property="icon"></choose-icon>

              <h3 meanbase-editable ng-bind-html="point.title"></h3>
              <div meanbase-editable ng-bind-html="point.description"></div>
              <button class="btn btn-block btn-danger" ng-click="page.lists.bulletPoints1.splice($index, 1)" ng-if="editMode">Remove Bullet Point</button>
            </div>
            <div class="col-lg-4 col-sm-4 text-center" ng-if="editMode">
              <!-- <i class="fa fa-star-o fa-3x" ng-class="point.icon.classes" ng-click="handleIconClick($event, point, 'icon')"></i> -->
              <choose-icon for="point" property="icon"></choose-icon>
              <h3 meanbase-editable ng-bind-html="point.title"></h3>
              <div meanbase-editable ng-bind-html="point.description"></div>
              <button class="btn btn-block btn-primary margin-top-1" mb-new="page.lists.bulletPoints1" mb-model="point">Save New Bullet Point</button>
            </div>

              <!-- <div class="col-lg-5 col-sm-6">

                  <div meanbase-editable="meanbase-editable" ng-bind-html="page.content['content-1']"></div>

                  <choose-image for="image-2"><img mb-src="image-2" class="img-responsive"/></choose-image>
              </div> -->
          </div>

      </div>
      <!-- /.container -->

  </div>
  <!-- /.content-section-a -->

  <div class="content-section-b">

      <div class="container">

          <div class="row">

              <!-- <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
                  <hr class="section-heading-spacer">
                  <div class="clearfix"></div>
                  <div meanbase-editable="meanbase-editable" ng-bind-html="page.content['content-1']"></div>
              </div>
              <div class="col-lg-5 col-sm-pull-6  col-sm-6">

          </div>

      </div>
      <!-- /.container -->

  </div>

  <div class="content-section-a">

      <div class="container">

          <div class="row">
              <div class="col-lg-5 col-sm-6">
                  <hr class="section-heading-spacer">
                  <div class="clearfix"></div>
                  <div meanbase-editable="meanbase-editable" ng-bind-html="page.content['content-1']"></div>
              </div>
              <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                  <choose-image for="image-4"><img mb-src="image-4" class="img-responsive"/></choose-image>
              </div>
          </div>

      </div>

  </div>

<a  name="contact"></a>

            <div class="row">
                <div class="col-lg-6">
                    <h2>Connect to Start Bootstrap:</h2>

                    </ul>
                </div>
            </div>

        </div>

  <footer>
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <p class="copyright text-muted small" meanbase-editable="meanbase-editable" ng-bind-html="page.content['license']"></p>
              </div>
          </div>
      </div>
  </footer>
